
<div class="container spacer">
 <div class="card">
   <div class="card-header"> Liste Des contacts</div>
   <div class="card-body">
     <div class="form-group">
       <label>Mot Cle:</label>
       <input type="text"  ngModel [(ngModel)]="motCle"/>
     <button class="btn btn-primary spacer1" (click)="chercher()">Chercher</button>
     </div>
     <table class="table table-striped">
       <tr>
         <th>ID</th>
         <th>Nom</th>
         <th>Prenom</th>
         <th>Email</th>

       </tr>
       <tr *ngFor="let c of pageContacts?.content">
         <td>{{c.id}}</td>
         <td>{{c.nom}}</td>
         <td>{{c.prenom}}</td>
         <td>{{c.email}}</td>
         <td>
           <a (click)="onEditContact(c.id)" class="clickable">Edit</a>
         </td>
         <td>
           <a (click)="onDeleteContact(c)" class="clickable">Delete</a>
         </td>
       </tr>
     </table>

     <div >
       <ul class="nav nav-pills">
         <li  [ngClass]="{'active':currentPage==i}"  class="nav-item " *ngFor="let p of pages; let i=index">
           <a class="nav-link clickable" (click)="goTopage(i)">{{i}}</a>
         </li>
       </ul>
     </div>

   </div>
 </div>

</div>
